<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
    <style>
        body{
            background-color: darkolivegreen;
        }
        .background-card{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .cards-month{
            display: flex;
            height: 250px;
            width:230px;
            justify-content: center;
            align-items: center;
            background-color: darkseagreen;
            border-radius: 3%;
            transition: 500ms;
            box-shadow: 5px 5px 5px 0 rgba(0,0,0,0.75);
            flex-direction: column;
            text-align: left;
            margin: 0 10px 0 0;
        }
        .cards-month:hover{
            height: 265px;
            width: 245px;
            transition: 500ms;
        }

    </style>
</head>
<body>
    <div class="background-card">
        <div class="cards-month">
            <h1>Січень</h1>
            <p>
                Довжина дня: 8 годин
                Температура: -5°C
                Температурний рекорд: -25°C
                Кількість днів: 31
            </p>
        </div>



    </div>
</body>
</html>
